name: Build and Push Robot

on:
  push:
    branches:
      - main
    paths:
      - 'cmd/simulated_robot/**'
      - 'internal/robot/**'
      - 'go.mod'
      - 'go.sum'

jobs:
  build:
    permissions:
      packages: write
    uses: ./.github/workflows/build-and-push.yml
    with:
      dockerfile: Dockerfile.robot
      image_name: simulator-robot
    secrets: inherit